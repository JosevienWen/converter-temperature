<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-box">
    <h1 class="name">Temperature Converter From Fahrenhait To Others</h1>
    <label for="inputNumber" class="inputsuhu">Fahrenhait : </label>
    <input type="number" name="inputNumber" placeholder="input number" oninput="temperatureConverter(this.value)">
    <p class="fa">Fahrenhait: <br><span id="outputFahrenhait"></span></p>
    <p class="ce">Celcius: <br><span id="outputCelcius"></span></p>
    <p class="ke">Kelvin: <br><span id="outputKelvin"></span></p>

    <label for="inputNumber" class="inputsuhu">Celcius : </label>
    <input type="number" name="inputNumber" placeholder="input number" oninput="temperatureConverter1(this.value)">
    <p class="fa">Fahrenhait: <br><span id="outputFahrenhait1"></span></p>
    <p class="ce">Celcius: <br><span id="outputCelcius1"></span></p>
    <p class="ke">Kelvin: <br><span id="outputKelvin1"></span></p>

    <label for="inputNumber" class="inputsuhu">Kelvin : </label>
    <input type="number" name="inputNumber" placeholder="input number" oninput="temperatureConverter2(this.value)">
    <p class="fa">Fahrenhait: <br><span id="outputFahrenhait2"></span></p>
    <p class="ce">Celcius: <br><span id="outputCelcius2"></span></p>
    <p class="ke">Kelvin: <br><span id="outputKelvin2"></span></p>

    <script>
        function temperatureConverter(valueNumber){

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputFahrenhait").innerHTML=
            (valueNumber+0)

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputCelcius").innerHTML=
            (valueNumber-32)/1.8

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputKelvin").innerHTML=
            ((valueNumber-32)/1.8)+273.15
        }

        function temperatureConverter1(valueNumber){

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputFahrenhait1").innerHTML=
            (valueNumber*1.8)+32

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputCelcius1").innerHTML=
            (valueNumber+0)

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputKelvin1").innerHTML=
            (valueNumber+273.15)
        }

        function temperatureConverter2(valueNumber){

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputFahrenhait2").innerHTML=
            ((valueNumber-273.15)*1.8)+32

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputCelcius2").innerHTML=
            (valueNumber-273.15)

            valueNumber = parseFloat(valueNumber);
            document.getElementById("outputKelvin2").innerHTML=
            (valueNumber+0)
        }
    </script>
    </div>

</body>
</html>
